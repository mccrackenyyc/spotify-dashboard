<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Dashboard - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #b3b3b3;
        }

        .login-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
        }

        .login-btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 3rem;
            text-align: left;
        }

        .features h3 {
            color: #1DB954;
            margin-bottom: 1rem;
        }

        .features ul {
            list-style: none;
            padding-left: 0;
        }

        .features li {
            margin: 0.5rem 0;
            color: #b3b3b3;
            padding-left: 1.5rem;
            position: relative;
        }

        .features li:before {
            content: "â™ª";
            position: absolute;
            left: 0;
            color: #1DB954;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Spotify Dashboard</h1>
        <p>See what you're listening to in real-time</p>
        
        <a href="/login" class="login-btn">Login with Spotify</a>

        <div class="features">
            <h3>Features</h3>
            <ul>
                <li>View currently playing track</li>
                <li>See album artwork</li>
                <li>Real-time updates</li>
                <li>Clean, simple interface</li>
            </ul>
        </div>
    </div>
</body>
</html>
